# pytest configuration for crypto-analyzer-gpt comprehensive testing

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Async support
asyncio_mode = auto

# Markers for test categorization
markers = 
    unit: Unit tests for individual functions
    integration: Integration tests for module interactions
    performance: Performance and benchmark tests
    edge_case: Edge case and boundary condition tests
    mock: Tests that use extensive mocking
    redis: Tests that require Redis connection
    database: Tests that require database connection
    api: Tests that make external API calls
    slow: Tests that take longer than 5 seconds

# Test output configuration
addopts = 
    -ra
    --tb=short
    --maxfail=10
    --disable-warnings

# Filter warnings
filterwarnings = 
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*numpy.*:UserWarning
    ignore:.*pandas.*:UserWarning
